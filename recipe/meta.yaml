{% set name = "supervisor" %}
{% set version = "3.3.5" %}
{% set sha256 = "1b4d6d2e551dcb49e928cfffea857b8cca6b64a4a8fb755dcf86addf62866af0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: true  # [win or py3k]

requirements:
  build:
    - gettext
    - python
    - setuptools

  run:
    - python
    - distribute
    - meld3 >=1

test:
  requires:
    - pytest >=2.5.2
    - mock >=0.5.0
    - sed  # [osx]
  source_files:
    - supervisor/tests/
  commands:
    - py.test supervisor/tests/
    - sed -i 's@^serverurl=.*@serverurl=unix:///tmp/supervisord.sock@' ${CONDA_PREFIX}/etc/supervisord.conf
    - sed -i 's@^file=.*@file=/tmp/supervisord.sock@' ${CONDA_PREFIX}/etc/supervisord.conf
    - supervisord
    - supervisorctl status
    - supervisorctl shutdown

about:
  home: https://github.com/Supervisor/supervisor
  license: ZPL-variant
  license_family: Other
  summary: Supervisor process control system for UNIX

extra:
  recipe-maintainers:
    - kalefranz
    - sodre
